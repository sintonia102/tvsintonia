<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TV App - Canales Originales</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #videoPlayer { width: 100%; height: 100%; }
        #debug { position: fixed; bottom: 0; left: 0; background: rgba(0,0,0,0.6); color: white; padding: 10px; font-size: 16px; z-index: 1000; max-width: 100%; }
        #channel-name-display { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); color: white; padding: 15px 30px; font-size: 32px; z-index: 999; border-radius: 10px; opacity: 0; transition: opacity 0.5s; }
        #channel-name-display.visible { opacity: 1; }
    </style>
</head>
<body>
    <video id="videoPlayer"></video>
    <div id="channel-name-display"></div>
    <div id="debug">Iniciando aplicación...</div>

    <script>
        window.onload = function() {
            const video = document.getElementById('videoPlayer');
            const debug = document.getElementById('debug');
            const channelNameDisplay = document.getElementById('channel-name-display');

            // --- TUS CANALES ORIGINALES ---
            const channels = [
                {
                    name: "SAE Canal (HLS)",
                    url: "https://sae11.playlist.live-video.net/v1/playlist/CssFNDy9bTZb6rNhCr7SXbXJvfPPGhhLJVHhFMHXnYcbFQeQrgOSZD-GUrCziHoiFzqfVt4hu9BHqn0nW6-BRY_3lIMZbFUqCjkOHi7n0gWrknY_1l2_Rt7lrL4l-Z9gnNoxRRQW1Qt8Q5Bgk9rF48fZ6qMyOREPSrT-R4T35Ew9eUVCb69wS2MM6ydq3EQ0YDQrVWvqllYRZgD6gn44NtMvq3QGYEo6ixdNbA3taq63fPQVkGl_hHxEnsfB6RWjmehNrkGxQ5ZdGH7M4jCDXfjUq96_vzyTmEAD1ipPLhO8p0nkFPS2izspQdeFO92tOF6y4OOIGGexh7cb9kp0dFdf4OMg8Ub9xy5FQ8sq_nvC50Jjck3Z60yNoQ5elZrrd8a1ExIK8EVEL5i9SdjJexH-sSjaOSwiXlC0xFq27_sPobcqROER_93LmOzAMvpJT49gIxerwNVTXTwQf7yFzeU-Iu1tvhXG7amP_Anp22wijZX1quEGkbS55x_WIeNd35kgOGgF3zve8N7LasLsC0qVoUWAOOg0bUcrSYN-yDA7hwp5xfubVAEu9gVCLT-l2kwsF4QhgrfYCiR8rgzUwRl-EqgDXRvzVUYPzZ12K_Wb4xrxw7ye9unL46T-lfTMQ4Hc-gjOUasKTnxKRRsqF5Xgy1Dp9GLuvlEF3m0lvJ7_UQof71cYkE_dvRwhuf3SCIe7OPA5UpOlg7YbYbYrCSHgOWAxAEFCY2lu1yadQYQQjzvrRdXEyv6gKLbWNT7qwStWpGwdG9LHCWg9tNVWgyXetHc7lEJH-59gP5460KFYG5JwukWb03zdGPzaq9d9eIBcc3O5LAhPNAajFWW7MKl6XZ1z7GRRBoHDoPeCdzs19nGPgiqWR4oJ3Ef5i_TAXapxZyK7fYpDorbnid1MOlTaEs4F9cQqhk37BFa_-_sDIzJhlazzKnKxCVZfZRoM-30Qe6_BHNx1Kgi4IAEqCXVzLWVhc3QtMjDgDA.m3u8",
                    type: "hls"
                },
                {
                    name: "Sintonía TV (FLV)",
                    url: "https://stream-cdn-iad3.vaughnsoft.net/play/live_sintonia.flv",
                    type: "flv"
                }
            ];
            let currentChannelIndex = 0;
            let hls = null;
            let channelNameTimeout;

            function log(message) {
                console.log(message);
                debug.textContent = message;
            }

            function showChannelName(name) {
                if (channelNameTimeout) clearTimeout(channelNameTimeout);
                channelNameDisplay.textContent = name;
                channelNameDisplay.classList.add('visible');
                channelNameTimeout = setTimeout(() => {
                    channelNameDisplay.classList.remove('visible');
                }, 3000);
            }

            if (typeof Hls === 'undefined') {
                log("ERROR CRÍTICO: La librería de video (hls.js) no se cargó.");
                return;
            }

            function loadChannel(index) {
                const channel = channels[index];
                currentChannelIndex = index;
                showChannelName(`${index + 1}. ${channel.name}`);
                
                if (hls) {
                    hls.destroy();
                }

                // --- LÓGICA DE DIAGNÓSTICO ---
                if (channel.type === 'flv') {
                    log("ERROR: El formato FLV no es compatible con navegadores modernos. Imposible reproducir.");
                    video.src = ""; // Limpia el reproductor
                    return;
                }

                if (channel.type === 'hls') {
                    if (Hls.isSupported()) {
                        log(`Intentando cargar HLS: ${channel.name}`);
                        hls = new Hls();
                        hls.attachMedia(video);
                        hls.loadSource(channel.url);

                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            log("Canal HLS cargado. Intentando reproducir...");
                            video.muted = true;
                            video.play().catch(e => log(`Error de autoplay: ${e.message}`));
                        });

                        hls.on(Hls.Events.ERROR, function(event, data) {
                            if (data.fatal) {
                                // ESTE ES EL ERROR QUE PROBABLEMENTE VERÁS
                                if (data.details === 'manifestLoadError' || data.type === 'networkError') {
                                    log("ERROR DE RED (CORS): El servidor del canal no dio permiso para cargarlo desde esta página.");
                                } else {
                                    log(`Error fatal de HLS: ${data.details}`);
                                }
                            }
                        });
                    } else {
                        log("ERROR: HLS no es compatible con este navegador.");
                    }
                }
            }

            document.addEventListener('keydown', function(e) {
                const totalChannels = channels.length;
                let newIndex = currentChannelIndex;

                if (e.key === 'ArrowUp' || e.key === 'ChannelUp') {
                    newIndex = (currentChannelIndex + 1) % totalChannels;
                } else if (e.key === 'ArrowDown' || e.key === 'ChannelDown') {
                    newIndex = (currentChannelIndex - 1 + totalChannels) % totalChannels;
                } else {
                    return;
                }
                
                if (newIndex !== currentChannelIndex) {
                    loadChannel(newIndex);
                }
            });
            
            // Carga inicial del primer canal
            loadChannel(0);
        };
    </script>
</body>
</html>
